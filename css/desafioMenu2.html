<!DOCTYPE html>

<head>

    <style>
        *{
            margin: 0px;
            text-decoration: none;
            font-family: Oswald;
        }

        .cabecalho {

        }
        
        .menu-toggle {
            display: none;
        }
        nav {
            position: relative;
            left: 180px;
            bottom: 35px;
        }     

        li {
            display: inline;
            margin: 2px;           
            width: 70px;
            text-align: center;
            padding: 15px;
            font-size: 16px;
        }
    
        a {
            color: white;
        }
        
        
        li:hover{
            background-color: rgb(0, 119, 255);
        }
        
        aside {
            position: relative;
            left: 1100px;
            bottom: 60px;
            font-size: 16px;
        }
        
        .botao {
            border:  red;
            border-radius: 30px;
        }
        </style>
</head>

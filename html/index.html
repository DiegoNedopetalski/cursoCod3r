<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exerc√≠cios HTML</h1>
    </header>
    <nav>
        <a href="" wb-moderno="exercicios/teste.html">00 - Teste</a> |
        <a href="" wb-moderno="exercicios/teste/temp.html">Temppppppppppp</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wb-moderno]').forEach(link => {
        const conteudo = document.getElementById('conteudo')
        
        link.onclick = function(e) {
            e.preventDefault()            
            fetch(link.getAttribute('wb-moderno'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
